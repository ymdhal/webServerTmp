{% extends "layout.html" %}

<!-- HEADER -->
{% block head %}
<title>REGISTER</title>
{% endblock %}

<!-- BODY -->
{% block content %}
<h1>
    REGISTER
</h1>

<div>
    <!-- FLASH -->
    {% with errors = get_flashed_messages(category_filter=["failed"]) %}
    {% if errors %}
    <ul>
        {% for msg in errors %}
        <li class="failed">{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- /FLASH -->
    <form action="" method="POST">
        <div class="form-group">
            <!-- USERNAME -->
            <div class="username">
                <p>
                    <label>ユーザ名</label>
                    <input type="text" name="username" class="form-control" value={{request.form.username}} >
                </p>
            </div>
            <!-- EMAIL -->
            <div class="email">
                <p>
                <label>メールアドレス</label>
                <input type="text" name="email" class="form-control" value={{request.form.email}} >
                </p>
            </div>
            <!-- PASSWORD-->
            <div class="password">
                <p>
                    <label>パスワード</label>
                    <input type="password" name="password" class="form-control" value={{request.form.password}} >
                </p>
            </div>
            <!-- REPASSWORD-->
            <div class="repassword">
                <p>
                <label>パスワード確認</label>
                <input type="password" name="confirm" class="form-control" value={{request.form.confirm}} >
                </p>
            </div>
        </div>
        <!-- SUBMIT-->
        <div class="button">
            <p>
                <button type="submit" class="btn btn-primary">登録</button>
            </p>
        </div>
        <div class="button">
            <p>
                <a href="./login" class="btn btn-primary">ログイン</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
